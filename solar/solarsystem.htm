<HTML>
  <HEAD>
    <TITLE>The solar system</TITLE>
    </HEAD>
  <BODY bgcolor="#000000">

<SCRIPT TYPE='text/javascript'><!--					
function realSize() {
 with (document.images) {
  sun.height=sun.width=1000;
  sun.style.position='absolute';
  sun.style.left=-0.5*sun.width;
  sun.style.top=200;
  mercury.height=mercury.width=sun.height*0.0035;
  venus.height=venus.width=sun.height*0.0087;
  earth.height=earth.width=sun.height*0.0092;
  mars.height=mars.width=sun.height*0.0048;
  jupiter.height=jupiter.width=sun.height*0.1;
  saturn.height=saturn.width=sun.height*0.0836;
  uranus.height=uranus.width=sun.height*0.0337;
  neptune.height=neptune.width=sun.height*0.0326;
  pluto.height=pluto.width=sun.height*0.001;
// relative sizes from
// http://www.exploratorium.edu/ronh/solar_system/all_bodies.html
  }
 return false;
 }

function equalSize() {
 with (document.images) {
  sun.height=sun.width=128;
  sun.style.position='relative';
  sun.style.left=0;
  sun.style.top=0;
  mercury.height=mercury.width=sun.height;
  venus.height=venus.width=sun.height;
  earth.height=earth.width=sun.height;
  mars.height=mars.width=sun.height;
  jupiter.height=jupiter.width=sun.height;
  saturn.height=saturn.width=sun.height;
  uranus.height=uranus.width=sun.height;
  neptune.height=neptune.width=sun.height;
  pluto.height=pluto.width=sun.height;
  }
 return false;
 }

//--></SCRIPT>


<FORM onSubmit="return false;">
<INPUT TYPE="SUBMIT" VALUE="Equal sizes" onClick="equalSize();">
<INPUT TYPE="SUBMIT" VALUE="Real Sizes" onClick="realSize();">
